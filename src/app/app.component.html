<h1>
  {{title}}
</h1>
<div class="intro">
  <h2>Hi there,{{userName}}!</h2>
  <form>
    <input [(ngModel)]="userName" type="text" name="user">
  </form>
</div>
<div class="recipe">
  <app-recipe-list [childRecipeList]="masterRecipeList" (clickSender)="editRecipe($event)"></app-recipe-list>
</div>
<app-edit-recipe [childSelectedRecipe]="selectedRecipe"></app-edit-recipe>
